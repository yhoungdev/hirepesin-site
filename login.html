<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hirepesin signin " >
    <meta name="author" content="Ahmed , Obiabo , jeff">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="shortcut icon" href="./images//logo/Hirepesin_logo_transparent.png" type="image/x-icon">
    <title>Register Here</title>
</head>

<body>

    

    <div class="parent">
        <div class="child">
     
            <!--cover photo part-->
            <div class="img-cover">
                <img src="./images//signup.jpg" alt="sign up photo">
            </div>
            <!--form part-->
            <div class="form-part">
                <form action="" class="form-group">
                    <span class="text-center">
                        
                        <h2 class="text-center"><strong>Login </strong>an account.</h2>
                    </span>

                    <input type="email" name="mail" class="form-control" placeholder="sample@gmail.com" required/>
                    <input type="password" name="password" class="form-control" placeholder="password" required/> 
                  
                    <input type="submit" class="btn btn-block btn-success  center" value="Sigin">
                    <span>
                        <p> <a href="./login.html" style="color:grey">forgotten password ?</a></p>

                    </span>
                </form>
            </div>
        </div>
    </div>
    <!-- JAVASCRIPT SRC -->
    <script src="js/jquery.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/aos.js"></script>
</body>

</html>
