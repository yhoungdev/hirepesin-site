    <div class="parent">
        <div class="child">
     
            <!--cover photo part-->
            <div class="img-cover"  data-aos="fade up">
                <img src="./images//signup.jpg" alt="sign up photo">
            </div>
            <!--form part-->
            
            <div class="form-part">
                
                <form action="" class="form-group">
                    <span class="text-center">
                        
                        <h2 class="text-center"><strong>Create</strong> an account.</h2>
                    </span>
                    <input type="text" name="first_name" class="form-control" placeholder="first name" required/>
                    <input type="text" name="second_name" class="form-control" placeholder="second name" required/>
                    <input type="email" name="mail" class="form-control" placeholder="sample@gmail.com" required/>
                    <input type="password" name="password" class="form-control" placeholder="password" required/> 
                    <input type="password" name="confirm_password" class="form-control" placeholder="password" required/> 
                    <input type="submit" class="btn btn-block btn-success  center" value="Signup">
                    
                    <span>
                        <p>already had an account  <a href="./login.html">signin</a></p>

                    </span>
                </form>
                
            </div>
        </div>
    </div>
